<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <style>
    body {
      background-color: #e0e0e0;
    }
    #bildekarusell {
      width: 1600px;
      height: 1500px;
      position: relative;
      margin: 150px auto;
      overflow: hidden;
    }
    .bilde {
      width: 1600px;
      height: 1500px;
      position: absolute;
      left: 0;
      top: 0;
      background-size: cover;
      background-position: center;
    }
    @keyframes innFraHoyre {
      from { left: 600px; }
      to { left: 0px; }
    }
    @keyframes utTilVenstre {
      from { left: 0px; }
      to { left: -600px; }
    }
  </style>
</head>
<body>
  <div id="bildekarusell">
    <div class="bilde"></div>
    <div class="bilde"></div>
    <div class="bilde"></div>
  </div>

  <script>
    let indeksSynligBilde = 0;
    let indeksNesteBilde;
    const tid = 3000;

    const bildefiler = ["Bilder/bilde1.jpg", "Bilder/bilde2.jpg", "Bilder/bilde3.jpg"];
    const bilder = document.querySelectorAll(".bilde");

    for (let i = 0; i < bilder.length; i++) {
      bilder[i].style.backgroundImage = "url(" + bildefiler[i] + ")";
      if (i !== 0) {
        bilder[i].style.display = "none";
      }
    }

    setTimeout(flytt, tid);

    function flytt() {
      if (indeksSynligBilde === bilder.length - 1) {
        indeksNesteBilde = 0;
      } else {
        indeksNesteBilde = indeksSynligBilde + 1;
      }

      bilder[indeksNesteBilde].style.left = "600px";
      bilder[indeksNesteBilde].style.display = "block";
      bilder[indeksNesteBilde].style.animation = "innFraHoyre 2s forwards";

      bilder[indeksSynligBilde].style.animation = "utTilVenstre 2s forwards";

      indeksSynligBilde = indeksNesteBilde;

      setTimeout(flytt, tid);
    }
  </script>
</body>
</html>
